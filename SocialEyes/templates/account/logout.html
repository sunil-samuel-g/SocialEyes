{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<br>
<br>
<br>
<br><div class="ui purple piled right segment">
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class='ui secondary button'type="submit">{% trans 'Sign Out' %}<i class="angle double right icon"></i></button>
</form>
</div><center>
{% load static %}<img src="{% static "bye.gif" %}" class'ui image'width="300" height="300" style=" vertical-align:down"/>
</center>
{% endblock %}
